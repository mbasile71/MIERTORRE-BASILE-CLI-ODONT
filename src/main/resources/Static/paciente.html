        <div class="cabecera">
            <img src="./image/ClinicaDental.png" alt="logoPrincipal">

    <main>
        
    <div id="registro">
    <form class="formregistro">

        <div class="subtitulo">
            <h3>PACIENTES</h3>
        </div>
        
    
        <fieldset class="datos">
            <legend>INGRESO DE DATOS</legend>

            <label for="nombre">Nombre:</label>
            <input  type="text" name="nombre" id="nombre">

            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido">

            <label for="dni">Numero de DNI:</label>
            <input type="text" name="dni" id="dni">

            <label for="fingreso">Fecha Ingreso:</label>
            <input type="text" placeholder="aaaa-mm-dd" name="fingreso" id="fingreso">

            <label for="calle">Calle:</label>
            <input type="text" name="calle" id="calle">

            <label for="numero">Numero:</label>
            <input type="text" name="numero" id="numero">

            <label for="localidad">Localidad:</label>
            <input type="text" name="localidad" id="localidad">

            <label for="provincia">Provincia:</label>
            <input type="text" name="provincia" id="provincia">

            <button type="submit">REGISTRAR</button>

        </fieldset>

    </form>
